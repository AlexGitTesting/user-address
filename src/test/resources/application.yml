spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        highlight_sql: on
  test:
    database:
      replace: none
  flyway:
    enabled: true
  datasource:
    url: jdbc:tc:postgresql:latest:///test
    username: test_user
    password: test_password

logging:
  level:
    sql: info
    root: info
    web: debug