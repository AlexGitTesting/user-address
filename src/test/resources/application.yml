spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        highlight_sql: on
        criteria:
          literal_handling_mode: BIND
  test:
    database:
      replace: none
  flyway:
    enabled: true
  datasource:
    url: jdbc:tc:postgresql:latest:///test
    username: test_user
    password: test_password

logging:
  level:
    sql: info
    root: info
    web: debug
    org.springframework.cache: trace
